<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="logo">
            <div class="black-seethrew">
                <img class="odin-logo" src="./images/odin-lined.png" alt="odin-logo"> ODIN
            </div>
            <div class="photo-info">
                Photo by
                <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Halie West</a> on
                <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="form-base">
            <div class="motivational-info">
                <p>This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="registration-form" action="/" method="post">
                <p>Let's do this!</p>
                <div class="row">
                    <p>
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstName" id="first-name">
                    </p>
                    <p>
                        <label for="last-name">First Name</label>
                        <input type="text" name="lastName" id="last-name">
                    </p>
                </div>
                <div class="row">
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="telephone">Telephone number</label>
                        <input type="tel" name="telNumber" id="telephone">
                    </p>
                </div>
                <div class="row"></div>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </p>
                <p>
                    <label for="confPassword">Confirm password</label>
                    <input type="password" name="confPassword" id="confPassword" required>
                </p>
            </form>
            <div class="links">
                <button form="registration-form" type="submit">Create Account</button>
                <p>Already have an account? <a class="green" href="/login">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
